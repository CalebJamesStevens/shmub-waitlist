<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shmub, coming soon</title>
    <meta name="description" content="Shmub is a unified home base for your startup tools. Join the waitlist." />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true">
      <div class="stars"></div>
      <div class="glow glow-a"></div>
      <div class="glow glow-b"></div>
      <div class="vignette"></div>
    </div>

    <main class="wrap">
      <section class="card">
        <div class="pill">Coming soon!</div>

        <div class="mark" aria-hidden="true">
          <div class="leaf leaf-a"></div>
          <div class="leaf leaf-b"></div>
        </div>

        <h1>Shmub</h1>
        <p class="sub">
          A lightweight home base for your startup tools. Search, triage, and launch faster.
        </p>

        <form id="waitlist" class="form" method="post" action="/api/waitlist" autocomplete="on" novalidate>
          <div class="field">
            <label for="name">Your name</label>
            <input id="name" name="name" type="text" placeholder="Your Name" autocomplete="name" />
          </div>

          <div class="field">
            <label for="email">Your email</label>
            <input
              id="email"
              name="email"
              type="email"
              inputmode="email"
              placeholder="Your Email Address"
              required
              autocomplete="email"
            />
          </div>

          <!-- Honeypot -->
          <div class="hp">
            <label for="website">Website</label>
            <input id="website" name="website" type="text" tabindex="-1" autocomplete="off" />
          </div>

          <input type="hidden" name="source" value="landing" />

          <button class="btn" type="submit">
            Join Waitlist
          </button>

          <p class="fine" id="msg" aria-live="polite"></p>
        </form>

        <div class="meta">
          <span>For any queries, reach out at</span>
          <a href="#" aria-label="X link">X</a>
          <span class="dot">•</span>
          <a href="#" aria-label="GitHub link">GitHub</a>
        </div>
      </section>
    </main>

    <script>
      // Tiny progressive enhancement, no libraries.
      (function () {
        var form = document.getElementById("waitlist");
        var msg = document.getElementById("msg");
        if (!form || !msg) return;

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          msg.textContent = "Submitting...";

          var fd = new FormData(form);
          var payload = {
            email: String(fd.get("email") || "").trim(),
            website: String(fd.get("website") || "").trim(),
            source: String(fd.get("source") || "landing").trim(),
          };

          try {
            var res = await fetch("/api/waitlist", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            if (!res.ok) {
              msg.textContent = "Please enter a valid email.";
              return;
            }

            msg.textContent = "You’re in. Thanks!";
            form.reset();
          } catch {
            msg.textContent = "Network error. Try again.";
          }
        });
      })();
    </script>
  </body>
</html>
