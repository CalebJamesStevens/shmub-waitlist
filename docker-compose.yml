services:
  waitlist:
    build: .
    environment:
      PORT: "3000"
      DATABASE_URL: postgres://postgres:postgres@db:5432/shmub_waitlist?sslmode=disable
      ORIGIN: https://shmub.skymoontech.com
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: shmub_waitlist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - shmub_waitlist_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shmub_waitlist"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  shmub_waitlist_pg:
